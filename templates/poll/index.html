{% extends 'base.html' %}
{% block title %}
설문 투표 선택
{% endblock %}

{% block content %}
    <div class="container my-4" >
        <div class="alert alert-success" role="alert">
            <h4>설문 투표 사이트 입니다.</h4>
            <p> 원하시는 설문을 선택해주세요....</p>
        </div>
<!--        <section>-->
            {% if question_list %}
<!--            <ul>-->
            {% for question in question_list %}
            <div class="alert alert-primary" role="alert">
            <a href="{% url 'poll:detail' question.id %}" >{{ question.question_text }}</a>
        </div>
            {% endfor %}
<!--            </ul>-->
            {% else %}
            <p> 설문이 없습니다.</p>
            {% endif %}
<!--        </section>-->
    </div>
{% endblock %}
